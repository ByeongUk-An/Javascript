    <div class="container my-4">
      <button class="btn btn-danger" id="sortPrice">가격순정렬</button>
      <button class="btn btn-primary" id="abcde">가나다순</button>
      <button class="btn btn-primary" id="filter">6만원이하</button>
    </div>

    <script>
      var products = [
        {
          id: 0,
          price: 70000,
          title: "Blossom Dress",
        },
        {
          id: 1,
          price: 50000,
          title: "Springfield Shirt",
        },
        {
          id: 2,
          price: 60000,
          title: "Black Monastery",
        },
      ];
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>

      products.forEach(function (a){
        var template = `<div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">${a.title}</h5>
          <p class="price">${a.price}</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>`
        $('.card-group').append(template);
      })



      $("#filter").click(function () {
        var newProducts = products.filter(function (a) {
          return a.price <= 60000;
        });
        console.log(newProducts);

        newProducts.forEach(function (a) {
          var template = `<div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">${a.title}</h5>
          <p class="price">${a.price}</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>`;
          $(".card-group").append(template);
        });
      });

      $("#abcde").click(function () {
        products.sort(function (a, b) {
          if (a.title < b.title == true) {
            return -1;
          } else {
            return 1;
          }
        });
        $(".title").eq(0).html(products[0].title);
        $(".price")
          .eq(0)
          .html("가격 : " + products[0].price);
        $(".title").eq(1).html(products[1].title);
        $(".price")
          .eq(1)
          .html("가격 : " + products[1].price);
        $(".title").eq(2).html(products[2].title);
        $(".price")
          .eq(2)
          .html("가격 : " + products[2].price);
      });

      $("#sortPrice").click(function () {
        products.sort(function (a, b) {
          return a.price - b.price;
        });

        $(".title").eq(0).html(products[0].title);
        $(".price")
          .eq(0)
          .html("가격 : " + products[0].price);
        $(".title").eq(1).html(products[1].title);
        $(".price")
          .eq(1)
          .html("가격 : " + products[1].price);
        $(".title").eq(2).html(products[2].title);
        $(".price")
          .eq(2)
          .html("가격 : " + products[2].price);
      });

      $(".title").eq(0).html(products[0].title);
      $(".price")
        .eq(0)
        .html("가격 : " + products[0].price);

      $(".title").eq(2).html(products[2].title);
