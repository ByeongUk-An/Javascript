<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/jquery.css" />

  <body>
    <h4 id="test">안녕하세요</h4>
    <h4 id="yellow-bg">에브리바디</h4>

    <div class="greeting">안녕하세요</div>
    <div class="greeting">안녕하세요</div>
    <div class="greeting">안녕하세요</div>

    <button class="btn">버튼btn</button>
    <button class="btn">버튼btn</button>
    <button class="btn">버튼btn</button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

    ></script>
    <script>
      $("#test").css("color", "tomato");
      $("#yellow-bg").addClass("yellow-bg");

      // document.getElementsByClassName("greeting")[0].innerHTML = "안녕";   자바스크립트는 동일클래스의 전체를 선택 할 수 없다.
      //   $(".greeting").html("안녕");
      $(".greeting").eq(0).html("안녕"); //eq를 통해서 몇번째 클래스인지 선택 할 수 있다.

      $(".btn").on("click", function () {
        $(".greeting").slideUp();
      });
    </script>
  </body>
</html>
