<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
    <link rel="stylesheet" href="./css/alert.css" />
  </head>
  <body>
    <div class="alert-box">
      <p>아이디를 입력하세요</p>
      <button class="close" onclick="btnEvent1('none')">닫기</button>
    </div>

    <button id="btn" onclick="btn1('block')">버튼1</button>
    <button id="btn2">버튼2</button>
    <!-- onclick="btn2('block')" -->
    <script>
      //   function clickbtn() {
      //     document.querySelector(".alert-box").style.display = "none";
      //   }

      //   function openbtn() {
      //     document.querySelector(".alert-box").style.display = "block";
      //   }

      function btnEvent1(a) {
        document.querySelector(".alert-box").style.display = a;
      }
      function btn1(a) {
        document.querySelector(".alert-box").style.display = a;
        document.querySelector(".alert-box").innerHTML = "아이디를 입력하세요";
      }
      //   function btn2(a) {
      //     document.querySelector(".alert-box").style.display = a;
      //     document.querySelector(".alert-box").innerHTML =
      //       "비밀번호를 입력하세요";
      //   }

      document.getElementById("btn2").addEventListener("click", function () {
        document.querySelector(".alert-box").style.display = "block";
        document.querySelector(".alert-box").innerHTML =
          "비밀번호를 입력하세요";
      });
    </script>
  </body>
</html>
